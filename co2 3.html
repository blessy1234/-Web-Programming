<html> 
    <head> 
        <title>Validtion Form</title>
        <script> 
            function REGISTRATION() { 
                var name =  
                    document.forms["Reg"]["Name"]; 
                var email =  
                    document.forms["Reg"]["Mail"]; 
                var phone =  
                    document.forms["Reg"]["Telephone"]; 
                 var cour=  
                    document.forms["Reg"]["Sub"]; 
                var password =  
                    document.forms["Reg"]["Pass"]; 
                var address =  
                    document.forms["Reg"]["Addr"]; 
  
                if (name.value == "") { 
                    window.alert("Please enter your name."); 
                    name.focus(); 
                    return false; 
                } 
  
                if (address.value == "") { 
                    window.alert("Please enter your address."); 
                    address.focus(); 
                    return false; 
                } 
                if (cour.selectedIndex < 1) { 
                    alert("Please enter your course."); 
                    cour.focus(); 
                    return false
                }
                if (phone.value == "") { 
                    window.alert( 
                      "Please enter your contact number."); 
                    phone.focus(); 
                    return false; 
                } 
  
                if (email.value == "") { 
                    window.alert( 
                      "Please enter a valid e-mail address."); 
                    email.focus(); 
                    return false; 
                } 
  
                
  
                if (password.value == "") { 
                    window.alert("Please enter your password"); 
                    password.focus(); 
                    return false; 
                } 
  
                
  
                return true; 
            } 
        </script>
